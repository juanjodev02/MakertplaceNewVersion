<div routerLink="/products" [queryParams]="{ category: category.id }" class="category--card__container">
  <div class="cont">
    <img class="img-thumbnail" [src]="category.imageUrl" [alt]="category.name"/>
    <div class="category--card__wrapper">
      <h4 class="category--card__name">{{category.name}}</h4>
    </div>
  </div>
</div>
