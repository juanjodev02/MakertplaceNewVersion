<div class="game--card__container container mb-4">
    <div class="row">
       <div class="col-4 p-0">
         <img class="game--card__image" [src]="game.imageUrl" [alt]="game.name"/>
       </div>
       <div class="col-8 py-2">
         <h4 class="game--card__name">{{game.name}}</h4>
         <p class="game--card__description">{{game.description | slice:0:100}} ...</p>
         <div class="game--card__description__container">
          <p class="game--card__price">${{game.price | number:'1.2-2'}}</p>
           <h4 class="product--card__discount">
             <span class="badge bg-danger" style="font-size: 14px">-{{game.discount}}%</span>
           </h4>
         </div>
       </div>
    </div>
</div>
