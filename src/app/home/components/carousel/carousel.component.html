<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions"  *ngFor="let item of slides;let index = index" [attr.data-slide-to]="index"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of slides;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
      <img [src]="item.img" class="d-block w-100" [alt]="item.title">
      <div class="carousel--overlay__container"></div>
      <div class="carousel-caption d-none d-md-block">
        <h5 class="carousel--item__title" [textContent]="item.title"></h5>
        <p class="carousel--item__text" [textContent]="item.text"></p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
