<app-store-layout></app-store-layout>
<app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>

<div class="container">
  <div class="row">
    <div class="col-2 d-none d-lg-block">
      <app-categories-list
        [categories]="categories"
        (categorySelected)="setCurrentCategory($event)"
        [currentCategoryId]="currentCategoryId"
      ></app-categories-list>
    </div>
    <div class="col-12 col-lg-10 px-4">
      <div class="row d-flex justify-content-between align-items-center">
        <h2>Productos</h2>
        <div>
          <!-- TODO implement sort logic -->
          <span><b>Ordenar por </b></span>
          <select class="form-select form-select-sm products--form__select" aria-label="filters">
            <option selected>m√°s relevantes</option>
            <option value="1">menor precio</option>
            <option value="2">mayor precio</option>
          </select>
        </div>
      </div>
      <app-categories-list-responsive
      [categories]="categories"
      (categorySelected)="setCurrentCategory($event)"
      [currentCategoryId]="currentCategoryId"
      ></app-categories-list-responsive>
      <div class="row">
        <app-products-list
          class="w-100"
          [products$]="productsPerCategory$"
          [allowLoadMore]="allowLoadMore"
          (loadMoreProducts)="fetchMoreProducts()"
        ></app-products-list>
      </div>
    </div>
  </div>
</div>
