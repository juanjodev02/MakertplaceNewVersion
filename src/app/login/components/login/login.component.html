<div class="container-fluid">
  <div class="row h-100">
    <div class="left--side__container col-4 p-4 d-flex justify-content-center align-items-center">
      <div class="image--container">
        <img src="/assets/images/Logo_out.png"/>
      </div>
    </div>
    <div class="right--side__container col-8 d-flex justify-content-center align-items-center">
      <a [routerLink]="['/']" class="back--icon__container">
        <mat-icon>arrow_back_ios_new</mat-icon>
        <p>Regresar</p>
      </a>
      <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
        <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none;"></path>
      </svg>
      <div class="row form--container">
          <div class="form--title">
            <h1 class="h1 py-2">Iniciar Sesión</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="submit($event)">
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@example.com">
              <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartimos tus datos con terceros.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contaseña</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Secure Password">
            </div>
            <div class="form--action__container">
              <button type="submit" class="btn btn-danger">Continuar</button>
            </div>
          </form>
          <div class="py-2 form--restorePassword__container">
            <a [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="separator--line"></div>
      </div>
    </div>
  </div>
</div>
