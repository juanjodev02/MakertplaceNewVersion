<header class="container py-lg-1 py-md-4 pb-sm-4 pb-xs-4 pb-4">
    <div class="row header--container gy-2">
      <!-- LOGO -->
      <div class="col-12 col-md-12 col-lg-2 d-flex align-items-center justify-content-center">
        <img routerLink="/home" class="header--logo" src="/assets/images/logo-png.png" alt="zwippe logo"/>
      </div>
      <!-- MENU (ONLY IN MOBILE DEVICES) -->
      <app-responsive-menu [productCartLength]="productsInCartLength" [navBarLinks]="navBarLinks" class="col-12 d-lg-none d-xl-none d-block"></app-responsive-menu>
      <button
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="
          navbar-toggler
          btn
          btn-link
          d-xs-block
          d-md-block
          d-lg-none
          d-xl-none
          mt-3
          mr-3
          mt-md-5
          mr-md-5
          header--menu__button"
        >
        <mat-icon>menu</mat-icon>
      </button>
      <!-- ACTIONS -->
      <div class="d-none d-lg-flex d-xl-flex col-3 offset-md-7 col-md-3 align-items-center">
        <div class="header--actions__container">
          <div class="header--actions__button" data-toggle="modal" data-target="#searchModal">
            <mat-icon>search</mat-icon>
          </div>
          <a class="header--actions__button" href="#">
            <mat-icon>account_circle</mat-icon>
          </a>
          <a class="header--actions__button" [routerLink]="['/cart']">
            <mat-icon
              [matBadge]="productsInCartLength"
              matBadgeSize="medium"
              matBadgeColor="warn"
              aria-label="Cart items count"
            >
              shopping_cart
            </mat-icon>
          </a>
        </div>
      </div>
    </div>
</header>
<!-- NAVBAR -->
<div class="container-fluid d-none d-md-block d-lg-block d-xl-block header--nav__container">
  <nav class="row">
      <div class="col-2 col-md-1 col-lg-2"></div>
      <div class="col-8 col-md-10 col-lg-8">
        <ul class="row header--nav__list">
          <li class="col header--nav__list-item" *ngFor="let navItem of navBarLinks">
            <a class="anchor" [routerLink]="navItem.url" [routerLinkActive]="'active'">{{navItem.name| uppercase}}</a>
          </li>
        </ul>
      </div>
      <div class="col-2 col-md-1 col-lg-2"></div>
  </nav>
</div>
<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Search...">
      </div>
    </div>
  </div>
</div>
